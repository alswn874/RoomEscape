<!DOCTYPE html> <!-- HTML5 문서임을 선언 -->
<html lang="ko"> <!-- 문서의 주 언어를 한국어로 설정 -->

<head>
  <meta charset="UTF-8" /> <!-- 문자 인코딩을 UTF-8로 설정하여 한글 등 다양한 문자 지원 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- 반응형 웹을 위한 뷰포트 설정 (모바일 최적화) -->
  <title>2025 청소년3부 방탈출: 홀리와트</title> <!-- 브라우저 탭에 표시될 제목 -->
  <link rel="stylesheet" href="style.css" /> <!-- 외부 CSS 파일(style.css)을 링크하여 스타일 적용 -->
</head>

<body>
  <div class="quiz-container"> <!-- 퀴즈 전체를 감싸는 컨테이너 div -->
    <h1 id="scoreEl">문제 번호 : 1</h1> <!-- 퀴즈 제목 표시 -->
    <div id="quiz"> <!-- 실제 퀴즈 진행 영역 -->
      <div id="timer">시간: 0분 0초</div> <!-- 타이머가 표시될 영역 -->
      <img id="question-image" src="" alt="이미지가 보이지 않을 경우 새로고침" /> <!-- 문제 이미지가 삽입될 img 태그 (src는 자바스크립트로 설정됨) -->
      <input 
        type="text" 
        id="answer-input" 
        placeholder="정답을 입력하세요" 
        autocomplete="off" 
      /> <!-- 정답 입력을 위한 텍스트 입력 필드 type: text, number 등 -->
      <button id="submit-btn">제출</button> <!-- 정답 제출 버튼 -->
      <p id="feedback"></p> <!-- 정답 여부에 대한 피드백이 출력될 부분 -->
    </div>

    <div id="result" class="hidden"> <!-- 퀴즈 종료 후 결과를 보여주는 영역 (처음엔 숨김 처리됨) -->
      <h2>퀴즈 완료!</h2> <!-- 결과 화면 제목 -->
      <p id="score"></p> <!-- 점수를 표시할 영역 -->
      <button id="restart-btn">다시하기</button> <!-- 퀴즈를 다시 시작하는 버튼 -->
    </div>
  </div>

  <script src="script.js"></script> <!-- 기능을 담당하는 외부 JavaScript 파일을 불러옴 -->
</body>
</html>
